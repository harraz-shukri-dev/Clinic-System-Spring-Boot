<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 30px;
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        h2 {
            color: #343a40;
        }

        p {
            color: #6c757d;
        }

        .status {
            font-weight: bold;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            color: #fff;
        }

        .status-completed {
            background-color: #28a745;
        }

        .status-scheduled {
            background-color: #ffc107;
        }

        .status-cancelled {
            background-color: #dc3545;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<br><br>

<div class="container mt-4">
    <h1>Appointment Details</h1>

    <div class="mt-3">
        <h2>Appointment ID: <span th:text="${appointment.id}"></span></h2> <br>
        <p>Patient Name: <span th:text="${appointment.patientName}"></span></p>
        <p>IC Number: <span th:text="${appointment.icNo}"></span></p>
        <p>Phone Number: <span th:text="${appointment.patientPhone}"></span></p>
        <p>Appointment Date: <span th:text="${appointment.appointmentDate}"></span></p>
        <p>Appointment Time: <span th:text="${appointment.appointmentTime}"></span></p>
        <p>Doctor Name: <span th:text="${appointment.doctorName}"></span></p>
        <p>Purpose: <span th:text="${appointment.purpose}"></span></p>
        <p>Status: <span th:text="${appointment.status}" class="status"
                     th:classappend="${appointment.status} == 'Completed' ? 'status-completed' : (${appointment.status} == 'Scheduled' ? 'status-scheduled' : 'status-cancelled')"></span></p>
    </div>

    <a th:href="@{/check-appointment}" class="btn btn-secondary btn-back">Back to Check Appointment</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-HcBA2ZszxjvJkNUvzP8wQnjY3SFp0cJChn4x8fn8+0MTQhr4Ztp2M+E7aJNsk0FV"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-vAD7ag+p9QXzG0Co10DeSs2E8mQIuJnVGz1aBx2r7sy6VZTnHVZ5IvXkNbxh3FN5"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-LFq7xivZfQ/lxj+fsSuX/p8IOr0LDuTzk2Be4Yjbxo9pBjiqyQ/LH6s4UHJSVvpB"
        crossorigin="anonymous"></script>

</body>
</html>
