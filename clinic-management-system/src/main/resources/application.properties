# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/clinic?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Specify the database platform
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enable SQL logging (optional, useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# Enable detailed error messages (optional, useful for debugging)
spring.web.resources.add-mappings=false

# Thymeleaf cache (disable caching for development purposes)
spring.thymeleaf.cache=false

# Enable CORS for RESTful APIs (optional, if you plan to call your API from a different domain)
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=*

# Enable debug level logging (optional, for development purposes)
logging.level.org.springframework.web=DEBUG
logging.level.com.utem.project.cms=DEBUG
