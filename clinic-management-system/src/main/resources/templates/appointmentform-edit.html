<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinic Management System - Edit Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Clinic Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/patients}">Patient Management</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/appointments}">Appointment Management</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Edit Appointment</h1>

    <form th:action="@{/appointments}" th:object="${appointment}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <!-- Patient Name -->
        <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" th:field="*{patientName}" required>
        </div>

        <!-- IC Number -->
        <div class="form-group">
            <label for="icNo">IC Number</label>
            <input type="text" class="form-control" id="icNo" th:field="*{icNo}" required placeholder="Enter IC No without dash (-)">
        </div>

        <!-- Patient Phone Number -->
        <div class="form-group">
            <label for="patientPhone">Patient Phone Number</label>
            <input type="text" class="form-control" id="patientPhone" th:field="*{patientPhone}" required placeholder="Enter Phone Number without dash (-)">
        </div>

        <!-- Doctor Name -->
        <div class="form-group">
            <label for="doctorName">Doctor Name</label>
            <input type="text" class="form-control" id="doctorName" th:field="*{doctorName}" required>
        </div>

        <!-- Appointment Date -->
        <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input type="text" class="form-control" id="appointmentDate" th:field="*{appointmentDate}" required placeholder="yyyy-MM-dd">
        </div>

        <!-- Appointment Time -->
        <div class="form-group">
            <label for="appointmentTime">Appointment Time</label>
            <input type="text" class="form-control" id="appointmentTime" th:field="*{appointmentTime}" required placeholder="HH:mm">
        </div>

        <!-- Purpose -->
        <div class="form-group">
            <label for="purpose">Purpose</label>
            <input type="text" class="form-control" id="purpose" th:field="*{purpose}" required>
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control" th:field="*{status}" required>
                <option value="" disabled>Select Status</option>
                <option value="Scheduled">Scheduled</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-HcBA2ZszxjvJkNUvzP8wQnjY3SFp0cJChn4x8fn8+0MTQhr4Ztp2M+E7aJNsk0FV"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-vAD7ag+p9QXzG0Co10DeSs2E8mQIuJnVGz1aBx2r7sy6VZTnHVZ5IvXkNbxh3FN5"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-LFq7xivZfQ/lxj+fsSuX/p8IOr0LDuTzk2Be4Yjbxo9pBjiqyQ/LH6s4UHJSVvpB"
        crossorigin="anonymous"></script>
</body>
</html>
